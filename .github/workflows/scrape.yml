name: Weekly UFC Scraper

on:
  schedule:
    - cron: "0 11 * * 0" # Every Sunday at 11 AM UTC
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run scraper
        run: node scrape.js

      - name: Generate articles.json
        run: node generate-articles.js

      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fights.json articles.json
          git diff --staged --quiet || (git commit -m "ðŸ¤– chore: Update fight card and articles" && git push)
