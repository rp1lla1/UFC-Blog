name: Weekly UFC Scraper

on:
  schedule:
    - cron: "0 11 * * 0" # every Sunday 11 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history so rebase works

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run scraper
        run: node scrape.js

      - name: Commit and push updated fights.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add fights.json
          git diff --staged --quiet || (git commit -m "ðŸ¤– chore: Update fight card" && git push)
