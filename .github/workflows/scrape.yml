name: Weekly UFC Scraper

on:
  schedule:
    - cron: "0 11 * * 0" # every Sunday 11 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history so rebase works

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run scraper
        run: node scrape.js

      - name: Commit and push fights.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add fights.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ¤– Update fight card"

          git pull --rebase --autostash origin main   # keep in sync
          git push origin HEAD:main
